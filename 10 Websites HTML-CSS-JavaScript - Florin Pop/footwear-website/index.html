<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>FootWear Website</title>
</head>
<body>

    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="cb021c">
                <img src="shoe-1.jpg" alt="">
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="E9EDEF">
                <img src="shoe-2.jpg" alt="">
                <h1>Design</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="DEDFE1">
                <img src="shoe-3.jpg" alt="">
                <h1>Comodity</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="E2E4E5">
                <img src="shoe-4.jpg" alt="">
                <h1>Lightness</h1>
                <a href="#">Learn More</a>
            </div>
            
        </div>
        <button id="left" class="left-arrow arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="right-arrow arrow">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>
    


    
</body>
</html>
