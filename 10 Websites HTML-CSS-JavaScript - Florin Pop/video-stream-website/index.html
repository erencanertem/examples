<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BASE</title>
</head>
<body>
    <div class="container">
        <nav>
            <button>View All</button>
            <div class="logo">
                <i class="fas fa-play"></i>
                Net Stream
            </div>
            <button>Subscribe</button>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="img-container">
                            <img src="img/img-1.jpg" alt="" class="play">
                        </div>
                        <h2>The Mantrix</h2>
                        <p class="green">Take the yellow pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img-container">
                            <img src="img/img-2.jpg" alt="" class="play">
                        </div>
                        <h2>2 Fast 2 Soon</h2>
                        <p class="red">Take the yellow pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img-container">
                            <img src="img/img-3.jpg" alt="" class="play">
                        </div>
                        <h2>The Outback</h2>
                        <p class="orange">Take the yellow pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    
</body>
</html>
